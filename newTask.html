<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
</head>

<body>
    <div class="newTask">
        <h2>Create New Task</h2>
        <form action="" id="taskForm">
            <label for="title">Title</label>
            <input type="text" id="title" required><br>
            <label for="description">Description</label>
            <textarea name="" id="description" required></textarea><br>
            <label for="priority">Priority</label>
            <select name="" id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="status">Status</label>
            <select name="" id="status" required>
                <option value="running">Running</option>
                <option value="completed">Completed</option>
            </select> <br>
            <label for="dueDate">Due Date</label>
            <input type="date" name="" id="dueDate" required><br>
            <input type="button" name="" id="cancelTask" value="Cancel">
            <input type="submit" name="" id="submit" value="Submit">

        </form>
    </div>
    
    <script src="myTask.js"></script>
</body>

</html>
