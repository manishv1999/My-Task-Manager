<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <div class="newTask">
        <h2>Edit Task</h2>
        <form action="myTask.html">
            <label for="title">Title</label>
            <input type="text" id="title" required><br>
            <label for="description">Description</label>
            <textarea name="" id="description" required></textarea><br>
            <label for="priority">Priority</label>
            <select name="" id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="status">Status</label>
            <select name="" id="status" required>
                <option value="running">Running</option>
                <option value="completed">Completed</option>
            </select> <br>
            <label for="dueDate">Due Date</label>
            <input type="date" name="" id="dueDate" required><br>
            <input type="button" name="" id="" value="Cancel" onclick="cancelTask()">
            <input type="submit" name="" id="" value="Submit">
            
        </form>
    </div>
   <script>
    function cancelTask(){
        window.location.href='myTask.html';
    }
   </script>
   <script src="myTask.js"></script>
</body>
</html>
